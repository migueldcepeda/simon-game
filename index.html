<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="./simon.css">

        <title>Simon Game</title>

        <audio id="greenClip" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="redClip" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="yellowClip" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="blueClip" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    </head>
    <body>
        <div class="outer-board">
            <div class="pads">
                <div class="pads__top-left"></div>
                <div class="pads__top-right"></div>
                <div class="pads__bottom-left"></div>
                <div class="pads__bottom-right"></div>
            </div>

            <div class="inner-board">
                <div class="title">NOWIS</div>

                <div class="start">
                    <button class="start__btn"></button>
                    <div class="label start__label">Start</div>
                </div>

                <div class="count">
                    <div class="count__screen">
                        <span class="round"></span>
                    </div>
                    <div class="label count__label">Count</div>
                </div>

                <div class="mode">
                    <label for="mode__switch" class="toggle">
                        <input type="checkbox" id="mode__switch">
                        <span class="slider"></span>
                        <span class="label mode__label">Strict</span>
                    </label>
                </div>

                <div class="power">
                    <label for="power__switch" class="toggle">
                        <input type="checkbox" id="power__switch">
                        <span class="slider"></span>
                        <span class="label power__label">Power</span>
                    </label>
                </div>
            </div>
        </div>

        <script src="./simon.js"></script>
    </body>
</html>
